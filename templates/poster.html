<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/static/posterStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center" >Album Cover Generator 
            <small class="text-body-secondary">
                by <a href="https://www.zoejohnston.dev/" target="_blank" class="link-secondary">Zoe Johnston</a>
            </small>
        </h1>
    </div>
    <p class="lead text-center">
        Powered by Spotipy, Flask and HTML/CSS
    </p>

    <span id="poster-alert" class="alert" role="alert"></span>

    <div id="final-image"></div>
    <span hidden id="orientation">{{orientation}}</span>
    <span hidden id="theme">{{theme}}</span>
    <div id="poster-container">
        <div class="poster-top-container">
            <div class="cover-container">
                <img src="{{ image }}" alt="Album Cover" id="cover-img" crossorigin="anonymous"/>
            </div>
        </div>

        <div class="poster-bottom-container">
            <div id="title-container">
                <h1 id="title">{{ title }}</h1>
            </div>
            <span class="secondary">{{year}} - {{ artist }}</span>
            <div class="vr"></div>
            <div id="tracklist-container">
                <div id="tracklist">
                    {% for track in tracks %}
                        {{ track }} <strong>|</strong>
                    {% endfor %}
                </div>
            </div> 
        </div>
        <footer class="footer mt-auto"><span>made with albumpostify</span></footer>
    </div>
    <script src="/static/functions/generatePoster.js" type="module"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</html>
