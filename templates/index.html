<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center" >Album Cover Generator 
            <small class="text-body-secondary">
                by <a href="https://www.zoejohnston.dev/" target="_blank" class="link-secondary">Zoe Johnston</a>
            </small>
        </h1>
        <p class="lead text-center">
            Powered by Spotipy, Flask and HTML/CSS
        </p>

        <div class="container mt-5">
            <h1>Submit Your Input</h1>
            <form method="POST" action="/">
                <div class="form-group">
                    <label for="user_input">Your Input:</label>
                    <input type="text" class="form-control" id="user_input" name="user_input" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        {% if user_input %}
        <div class="mt-3 alert alert-info">
            You entered: {{ user_input }}
        </div>
        {% endif %}

        <!-- <div class="input-group">
            <form name="search" action="../functions/searchSubmit.py" method="get">
                <input type="text" name="user-input" class="form-control" placeholder="Search by album..." aria-label="Input-string" aria-describedby="basic-addon1">
                <input type="submit" class="btn btn-primary"></button>
            </form>
        </div> -->

    </div>
</body>
</html>
